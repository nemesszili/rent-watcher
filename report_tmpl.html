<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>rent watcher report</title>
		<style type="text/css">
html, body, div {
	margin: 0;
	padding: 0;
}
body {
	font-family: Arial, sans-serif;
	font-size: 14px;
	color: #333;
}
.update {
	padding: 8px 20px;
	background-color: #b2bd08;
}
table {
	width: 80%;
	margin-left: 20%;
	border-collapse: collapse;
}
tr:hover {
	background-color: #f0f0f0;
}
td {
	padding: 5px 10px;
	border: 1px solid #ddd;
}
a {
	text-decoration: none;
	color: #333;
}
a:visited {
	color: #aaa;
}
a:hover {
	text-decoration: underline;
}
		</style>
	</head>
	<body>
		<div class="update">{{date}}</div>
		<table>
		{{#offers}}
			<tr>
				<td><a href="{{url}}">{{name}}</a></td>
				<td>{{location}}</td>
				<td>{{price}}</td>
			</tr>
		{{/offers}}
		</table>
	</body>
</html>
